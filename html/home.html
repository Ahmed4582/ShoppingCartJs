<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow">
        <nav class="container mx-auto flex justify-between items-center py-4">
            <div class="flex items-center">
                <img src="../img/Group 82.png" alt="Logo">
            </div>
            <div class="flex items-center space-x-4 cursor-pointer">
                <div class="flex items-center space-x-3">
                    <img src="../img/Vector.png" alt="" id="logoutButton" onclick="window.location.href='logout.html'">
                    <a id="username" class="text-gray-700 font-medium cursor-pointer"
                        onclick="window.location.href='logout.html'">User Name</a>
                </div>
                <div class="relative" onclick="window.location.href='cart.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-600" fill="none"
                        viewbox="0 0 24 24" stroke="currentColor" id="cartIcon">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 7H4m3 6l1.2 5h9.6l1.2-5m-5 0v6m-4 0v6" />
                    </svg>
                    <span id="cart-count"
                        class="absolute top-0 right-0 bg-indigo-700 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-6">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Example Product Card -->
            <div class="bg-white rounded shadow-md">
                <img src="../img/39981e61f1283881f14e20515833f5e4.jpeg" alt="Product Image" class="w-full mb-4 rounded">
                <div class="p-4">
                    <h2 class="text-xl font-bold mb-2">Necklace pearl</h2>
                    <p class="text-gray-700 mb-2">This is a short description of Necklace pearl.</p>
                    <p class="text-green-800 font-semibold mb-4">$15</p>
                    <div class="flex items-center justify-between">
                        <button class="bg-purple-600 text-white py-2 px-4 rounded add-to-cart" data-id="1">Add</button>
                        <button class="bg-blue-800 text-white py-2 px-2 rounded remove-from-cart"
                            data-id="1">Remove</button>
                    </div>
                </div>
            </div>
            <!-- المزيد من البطاقات ... -->
        </div>
    </main>
    <script src="../javaScript/home.js"></script>
</body>

</html>
